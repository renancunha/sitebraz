<div class="">

  <div class="page-title">
    <div class="title_left">
      <h3>Sensores</h3>
    </div>
  </div>

  <div class="row">
    <div class="">
      <div class="x_panel">
        <div class="x_title">

          <button class="btn btn-success" ui-sref="sensor_new">Novo</button>

          <!--<ul class="nav navbar-right panel_toolbox">
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>-->
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Alias</th>
                <th>#</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="sensor in $ctrl.sensors">
                <td>{{sensor.name}}</td>
                <td>{{sensor.alias}}</td>
                <td>
                  <button class="btn btn-xs btn-success" ui-sref="sensor_edit({id: '{{sensor._id}}'})"><i class="fa fa-edit"></i></button>
                  <button class="btn btn-xs btn-danger" ui-sref="sensor_remove({id: '{{sensor._id}}'})"><i class="fa fa-close"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

</div>
