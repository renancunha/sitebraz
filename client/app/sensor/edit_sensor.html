<div class="">

  <div class="page-title">
    <div class="title_left">
      <h3>Sensores</h3>
    </div>
  </div>

  <div class="x_panel">
    <div class="x_title">
      <h2>Editar <small>Editando sensor...</small></h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <br>
      <form class="form form-horizontal form-label-left" name="form" ng-submit="$ctrl.saveSensor(form)" novalidate>
        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && $ctrl.submitted,
                                            'has-error': form.name.$invalid && $ctrl.submitted }">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nome <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input mongoose-error type="text" name="name" ng-model="$ctrl.sensor.name" required="required" class="form-control col-md-7 col-xs-12" data-parsley-id="3576"><ul class="parsley-errors-list" id="parsley-id-3576"></ul>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && $ctrl.submitted,
                                            'has-error': form.email.$invalid && $ctrl.submitted }">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Alias <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input mongoose-error type="text" name="alias" ng-model="$ctrl.sensor.alias" required="required" class="form-control col-md-7 col-xs-12" data-parsley-id="3576"><ul class="parsley-errors-list" id="parsley-id-3576"></ul>
            <p class="help-block" ng-show="form.alias.$error.mongoose">
              {{ $ctrl.errors.alias }}
            </p>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-success': form.unit.$valid && $ctrl.submitted,
                                            'has-error': form.unit.$invalid && $ctrl.submitted }">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="unit">Unidade <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input mongoose-error type="text" name="unit" ng-model="$ctrl.sensor.unit" required="required" class="form-control col-md-7 col-xs-12" data-parsley-id="3576"><ul class="parsley-errors-list" id="parsley-id-3576"></ul>
            <p class="help-block" ng-show="form.unit.$error.mongoose">
              {{ $ctrl.errors.unit }}
            </p>
          </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <button class="btn btn-primary" ui-sref="sensor">Cancelar</button>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>
