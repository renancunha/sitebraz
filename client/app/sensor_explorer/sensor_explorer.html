<div class="">

  <div class="page-title">
    <div class="title_left">
      <h3>Leituras de sensor</h3>
    </div>
  </div>

  <div class="row">
    <div class="">
      <div class="x_panel">
        <div class="x_title">

          <span>Selecione um sensor abaixo para visualizar os dados</span>

          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>#</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="sensor in $ctrl.sensors">
                <td>{{sensor.name}}</td>
                <td>
                  <button class="btn btn-xs btn-default" ui-sref="sensor_explorer_read({id: '{{sensor._id}}'})"><i class="fa fa-search"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

</div>
