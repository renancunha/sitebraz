<div class="">

  <div class="page-title">
    <div class="title_left">
      <h3>Usuários</h3>
    </div>
  </div>

  <div class="row">
    <div class="">
      <div class="x_panel">
        <div class="x_title">

          <button class="btn btn-success" ui-sref="user_new">Novo</button>

          <!--<ul class="nav navbar-right panel_toolbox">
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>-->
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Função</th>
                <th>#</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in $ctrl.users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td><button class="btn btn-xs btn-success" ui-sref="user_edit({id: '{{user._id}}'})"><i class="fa fa-edit"></i></button></td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

</div>
